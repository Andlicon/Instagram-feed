<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram feed</title>
    
    <!-- css -->
    <link rel="stylesheet" href="./styles.css">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- nav -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <!-- brand -->
            <a class="navbar-brand">
                <i class="fa-brands fa-instagram brand-i"></i>
                <h1 class="brand-h1">Instagram</h1>
            </a>

            <!-- Boton modal -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newPost">
                Create a new post
            </button>
            <!-- Modal -->
            <div class="modal fade" id="newPost" tabindex="-1" aria-labelledby="newPostLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <form class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title texto-destacar" id="newPostLabel">Create a new post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body modal-body-post">
                            <!-- Contenido del modal -->
                            <div class="grupo">
                                <label for="captionInput" class="form-label texto-destacar">Caption:</label>
                                <textarea class="form-control" id="captionInput" aria-label="With textarea" placeholder="Add the caption of your post here"></textarea>
                            </div>
                            <div class="postInput">
                                <div class="pictureInputContainer">
                                    <label for="pictureInput" class="postInputElement rounded">
                                        <i class="fa-sharp fa-solid fa-camera"></i>
                                    </label>
                                    <input type="file" class="pictureInput" id="pictureInput" accept=".jpg, .png, .jpeg" multiple required>
                                </div>
                                <button class="postInputElement rounded">
                                    <i class="fa-solid fa-location-dot"></i>
                                </button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success">Publish</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- JQuery, Popper y Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f50bb9c937.js" crossorigin="anonymous"></script>
</body>
</html>
